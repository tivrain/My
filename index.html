<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button, input {
            padding: 10px;
            margin: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            background: #fff;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: calc(90% - 22px);
            display: none;
            text-align: left;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Booking</h2>
        <input type="date" id="date" placeholder="Select Date">
        <input type="time" id="time" placeholder="Select Time">
        <input type="text" id="pickup" placeholder="Pickup Location" onclick="getCurrentCity()">
        <input type="text" id="drop" placeholder="Drop Location" oninput="fetchCitySuggestions(this.value)">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <script>
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        function getCurrentCity() {
            alert("Please turn on your location");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.address) {
                                document.getElementById('pickup').value = data.address.city || data.address.town || "Unknown City";
                            }
                        })
                        .catch(error => console.error("Location API Error:", error));
                }, error => console.error("Geolocation error:", error));
            }
        }
        
        function fetchCitySuggestions(query) {
            if (query.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }
            
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&featureClass=P&maxRows=5`)
                .then(response => response.json())
                .then(data => {
                    let suggestions = document.getElementById('suggestions');
                    suggestions.innerHTML = '';
                    data.forEach(city => {
                        let div = document.createElement('div');
                        div.innerText = city.display_name;
                        div.onclick = function() {
                            document.getElementById('drop').value = city.display_name;
                            suggestions.style.display = 'none';
                        };
                        suggestions.appendChild(div);
                    });
                    suggestions.style.display = 'block';
                })
                .catch(error => console.error("City API Error:", error));
        }
    </script>
</body>
</html>
