<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Based Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice-Based Car Booking</h2>
        <button onclick="getCurrentLocation()">Get Current Location</button>
        <button onclick="startVoiceRecognition()">Speak Destination City</button>
        <p id="status">Waiting for input...</p>
    </div>
    <script>
        let currentLocation = "";
        const cities = ["New York", "Los Angeles", "Chicago", "Houston", "Miami", "San Francisco", "Las Vegas", "Dallas"];

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.address && data.address.city) {
                                currentLocation = data.address.city;
                                document.getElementById('status').innerText = `Location Detected: ${currentLocation}`;
                            } else {
                                document.getElementById('status').innerText = "Error: Unable to retrieve city name.";
                            }
                        })
                        .catch(error => {
                            document.getElementById('status').innerText = "Error: Unable to retrieve location details.";
                            console.error("Geolocation API error:", error);
                        });
                }, error => {
                    document.getElementById('status').innerText = "Error: Unable to retrieve location. Please enable GPS.";
                    console.error("Geolocation error:", error);
                });
            } else {
                document.getElementById('status').innerText = "Error: Geolocation is not supported by this browser.";
            }
        }

        function startVoiceRecognition() {
            if (!currentLocation) {
                alert("Please allow location access first.");
                return;
            }
            
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                const destination = event.results[0][0].transcript.trim();
                document.getElementById('status').innerText = `Destination: ${destination}`;
                
                if (cities.some(city => city.toLowerCase() === destination.toLowerCase())) {
                    sessionStorage.setItem("pickup-location", currentLocation);
                    sessionStorage.setItem("drop-location", destination);
                    window.location.href = "book.html";
                } else {
                    alert("Destination not recognized. Please say a valid city name from the list.");
                }
            };
            
            recognition.onerror = function(event) {
                document.getElementById('status').innerText = "Error: Voice recognition failed. Try again.";
                console.error("Speech Recognition Error:", event.error);
            };
        }
    </script>
</body>
</html>
