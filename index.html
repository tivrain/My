<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0A0A0A, #F97316, #FB923C, #F97316, #0A0A0A);
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            animation: sparkle 4s linear infinite;
        }
        @keyframes sparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px 35px 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 14px;
            color: #ffffff;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #F97316;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(249, 115, 22, 0.5);
        }
        input[readonly] {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
        }
        .form-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #F97316;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        input:focus + i {
            color: #FB923C;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #F97316, #FB923C);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        #status {
            margin-top: 15px;
            font-size: 13px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        #status .wave-text {
            display: inline-block;
            animation: wave 2s infinite ease-in-out;
            text-shadow: 0 0 5px rgba(249, 115, 22, 0.5);
        }
        #status::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #F97316, transparent);
            animation: glow 2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #1A1A1A;
            border: 1px solid #3A2A2A;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 10;
            display: none;
        }
        .suggestions li {
            padding: 8px 12px;
            color: #F97316;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .suggestions li:hover {
            background: rgba(249, 115, 22, 0.2);
            color: #FB923C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Rental Booking</h2>
        <div class="form-group">
            <input type="date" id="date" min="">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="form-group">
            <input type="time" id="time">
            <i class="fas fa-clock"></i>
        </div>
        <div class="form-group">
            <input type="text" id="pickup-location" placeholder="Fetching current city..." readonly>
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="form-group">
            <input type="text" id="drop-location" placeholder="Enter Drop Location">
            <i class="fas fa-map-marker-alt"></i>
            <ul id="drop-suggestions" class="suggestions"></ul>
        </div>
        <button onclick="startBooking()">Search</button>
        <p id="status"><span class="wave-text">Waiting for input...</span></p>
    </div>
    <script>
        document.getElementById("date").min = new Date().toISOString().split("T")[0];
        
        function startBooking() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const pickup = document.getElementById('pickup-location').value;
            const drop = document.getElementById('drop-location').value;
            
            if (!date || !time || !pickup || !drop) {
                alert("Please fill all fields before proceeding.");
                return;
            }
            
            sessionStorage.setItem("pickup-location", pickup);
            sessionStorage.setItem("drop-location", drop);
            sessionStorage.setItem("pickup-date", date);
            sessionStorage.setItem("pickup-time", time);
            window.location.href = "book.html";
        }
        
        function getCurrentCity() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=en`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.address) {
                                let city = data.address.city || data.address.town || "Unknown City";
                                document.getElementById('pickup-location').value = city;
                            } else {
                                document.getElementById('status').innerText = "Error: Unable to retrieve city name.";
                            }
                        })
                        .catch(error => {
                            document.getElementById('status').innerText = "Error: Unable to retrieve location details.";
                        });
                }, () => {
                    document.getElementById('status').innerText = "Error: Please enable GPS.";
                });
            } else {
                document.getElementById('status').innerText = "Error: Geolocation not supported.";
            }
        }
        
        document.getElementById("pickup-location").addEventListener("click", () => {
            alert("Please turn on your location");
            getCurrentCity();
        });
        
        document.getElementById("drop-location").addEventListener("input", function() {
            let query = this.value;
            if (query.length < 2) {
                document.getElementById("drop-suggestions").style.display = "none";
                return;
            }
            
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}, India&accept-language=en`)
                .then(response => response.json())
                .then(data => {
                    let suggestions = document.getElementById("drop-suggestions");
                    suggestions.innerHTML = "";
                    data.forEach(place => {
                        let city = place.display_name.split(",")[0];
                        let li = document.createElement("li");
                        li.textContent = city;
                        li.onclick = () => {
                            document.getElementById("drop-location").value = city;
                            suggestions.style.display = "none";
                        };
                        suggestions.appendChild(li);
                    });
                    suggestions.style.display = "block";
                });
        });
    </script>
</body>
</html>
